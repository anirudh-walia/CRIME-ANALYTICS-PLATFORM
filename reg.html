<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Registration Form</h1>
        <form>
            <table class="table table-bordered">
                <tbody>
                    <tr class="table-primary">
                        <td>Name</td>
                        <td><input type="text" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" class="form-control" required></td>
                    </tr>
                    <tr class="table-primary">
                        <td>Password</td>
                        <td><input type="password" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td>Repeat Password</td>
                        <td><input type="password" class="form-control" required></td>
                    </tr>
                    <tr class="table-primary">
                        <td>Date of Birth</td>
                        <td><input type="date" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                <label class="form-check-label" for="male">
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                <label class="form-check-label" for="female">
                                    Female
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr class="table-primary">
                        <td>Languages Known</td>
                        <td>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="english" value="English">
                                <label class="form-check-label" for="english">
                                    English
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="spanish" value="Spanish">
                                <label class="form-check-label" for="spanish">
                                    Spanish
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="french" value="French">
                                <label class="form-check-label" for="french">
                                    French
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Contact Number</td>
                        <td><input type="tel" class="form-control" required></td>
                    </tr>
                    <tr class="table-primary">
                        <td>Upload File</td>
                        <td><input type="file" class="form-control-file"></td>
                    </tr>
                    <tr>
                        <td>Favorite Color</td>
                        <td>
                            <select class="form-control" required>
                                <option value="" disabled selected>Select a color</option>
                                <option value="red">Red</option>
                                <option value="blue">Blue</option>
                                <option value="green">Green</option>
                                <option value="yellow">Yellow</option>
                            </select>
                        </td>
                    </tr>
                    <tr class="table-primary">
                        <td>Qualification</td>
                        <td><textarea class="form-control" rows="3" required></textarea></td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Register</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
